<!DOCTYPE html>
<html ng-app="gestorDeEmail">
  <head>
    <meta  charset="utf-8">
    <title>Gestor de emails Versão 2</title>
    <!-- css imports -->

    <link rel="stylesheet" href="bower_components/bootswatch/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.min.css">

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <link rel="stylesheet" href="bower_components/trumbowyg/dist/ui/trumbowyg.min.css">
    <!-- css personalizado -->
    <link rel="stylesheet" href="css/custom.css">

    <link rel="stylesheet" href="bower_components/isteven-angular-multiselect/isteven-multi-select.css">

    <script src="app/cursoCTRL.js"></script>
    <script src="app/emailCTRL.js"></script>
    <script src="app/TurmaCTRL.js"></script>
    <script src="app/loginCTRL.js"></script>
    <footer class="footer">
