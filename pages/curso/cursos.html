<div class="container-fluid" >
	<div class="row">
		<div class="col-md-2">

			<button type="button" class="btn btn-block btn-default" ui-sref="cursoui">
				Novo Curso
			</button>
		</div>
		<div class="col-md-10">
			<div class="panel-collapse collapse in">
				<div class="panel-body">

			<table class="table table-bordered" ng-hide="cursos == undefined" style="background:white;">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Curso
						</th>
						<th>
							Código do curso
						</th>
						<th align="right">
							Ações
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="curso in cursos">
						<td>

						</td>
						<td>
								{{curso.doc.nome}}
						</td>
						<td>
								{{curso.doc.codigo}}
						</td>
						<td align="right">
								<button id="singlebutton" name="singlebutton" class="btn btn-primary" ui-sref="cursoui({'cadastro':curso.doc})">Editar</button>
								<button id="singlebutton" name="singlebutton" class="btn btn-primary" ui-sref="turmas({'curso':curso.doc})">Controle de Turmas</button>

						</td>
					</tr>

				</tbody>
			</table>
		</div>
		</div>
			<div ng-hide="cursos != undefined"><center ><h3>Ainda não há cursos cadastrados.</h3></center></div>
		</div>
	</div>
</div>
