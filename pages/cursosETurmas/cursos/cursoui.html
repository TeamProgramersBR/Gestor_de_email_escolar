<div class="container-fluid white-bg margin-10">
	<div class="row">
		<div class="col-md-6">
			<h3> {{(cadastro._id == undefined) ? 'Cadastrar novo curso':'Editar o curso'+curso}}</h3>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-6">

				</div>
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-6">

							<button type="button" class="btn btn-block btn-info" ui-sref="curso">
								Voltar
							</button>
						</div>
						<div class="col-md-6">

							<button type="button" class="btn btn-block btn-success" ng-click="salvar(cadastro)">
								Salvar
							</button>
						</div>
					</div>
					<hr>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<form role="form">
				<div class="form-group">

					<label for="exampleInputEmail1">
						Código identificador do curso
					</label>
					<input type="text" class="form-control" ng-model="cadastro.codigoCurso" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">
						Nome do curso
					</label>
					<input type="text" class="form-control" ng-model="cadastro.nomeDoCurso" id="exampleInputPassword1" />
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">
						Descrição do curso
					</label>
					<textarea  style="width:100%" rows="13" ng-model="cadastro.DescricaoDoCurso" class="form-group">

					</textarea>
				</div>

			</form>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						Informações do curso
					</h3>
				</div>
				<div class="panel-body">

				</div>
			</div>
		</div>
	</div>
</div>
