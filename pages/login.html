
  <div class="container">
    <div class="panel panel-default">
  <div class="panel-body ">
    <center><img src="imgs/logo.png" alt="" /></center>
    <div style="margin-top:70px;"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend></legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Usuário</label>
  <div class="col-md-8">
  <input id="textinput" name="textinput" type="text" ng-model="usuario.email" placeholder="Usuário" class="form-control input-md" required="">

  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="senha">Senha</label>
  <div class="col-md-8">
    <input id="senha" name="senha" type="password" placeholder="******" ng-model="usuario.senha" class="form-control input-md" required="">

  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Entrar"></label>
  <div class="col-md-4">
    <button id="Entrar" name="Entrar" class="btn btn-primary" ng-click="verificaLogin(usuario)">Entrar no sistema</button>
  </div>
</div>

</fieldset>
</form>

    </div>
    <div class="col-md-4"></div>

  </div>
</div>
</div>
