<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<button type="button" class="btn btn-block btn-default" disabled="">
				{{curso.nome}}
			</button>
			<button type="button" class="btn btn-block btn-default" ui-sref="turmaui({'curso':curso})">
				Nova turma
			</button>
		</div>
		<div class="col-md-10">
			<div class="panel panel-default">
			<div class="jumbotron">

			</div>

			<table class="table table-bordered" >
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Número da turma
						</th>

						<th>
							Data de inicio/termino
						</th>
						<th>
							Ações
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="turma in turmas">
						<td>
							{{turma.doc.codigo}}
						</td>

						<td>
							{{turma.doc.datainicio}}
						</td>
						<td>
							{{turma.doc.dataconclusao}}
						</td>
						<td>
							<button id="singlebutton" name="singlebutton" class="btn btn-block btn-primary" ui-sref="emailsturma({'turma':turma.doc, 'curso':curso})">Emails</button>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
		</div>
	</div>
</div>
