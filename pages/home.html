<p style="margin-top:70px;"></p>
<div class="container-fluid" ng-init="emailsEnviados()">
	<div class="row">
		<div class="col-md-2">

			<button type="button" class="btn btn-block btn-danger" ui-sref="novoemail">
				Novo email
			</button>
		</div>
		<div class="col-md-10">
			<div class="col-md-12">
				<div class="input-group" style="padding:10px;">
					<input type="text" ng-model="pesquisa" class="form-control" placeholder="Pesquisar" aria-describedby="basic-addon2">
					<span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-search"></span></span>
				</div>
			</div>
			<div class="col-md-12">
				<div class="panel-group" id="panel-139326" style="background:white;">

					<md-table-container>
						<table md-table md-row-select multiple ng-model="selected" md-progress="promise">
							<thead md-head >
								<th md-column>
									#
								</th>
								<th md-column>
									Titulo
								</th>
								<th md-column>
									Para o(s) curso(s)
								</th>
								<th md-column>
									Data de envio
								</th>
								<th md-column>
									Ações
								</th>
							</tr>
						</thead>
						<tbody md-body>
							<tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="objeto in enviados | filter : pesquisa">
								<td md-cell>#</td>
								<td md-cell>{{objeto.email.subject}}</td>
								<td md-cell>{{objeto.data | date :  "dd/MM/y"}}</td>
								<td md-cell>{{objeto.cursos}}</td>
								<td>
									<button class="btn btn-info btn-block " ui-sref="novoemail({emaildata: objeto})">visualizar</button>
								</td>
							</tr>
						</tbody>
					</table>
				</md-table-container>

				<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{enviados.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
			</div>
		</div>
	</div>
</div>
</div>
