<div class="container-fluid" ng-init="emailsEnviados()">
	<div class="row">
		<div class="col-md-2">

			<button type="button" class="btn btn-block btn-danger" ui-sref="novoemail">
				Novo email
			</button>
		</div>
		<div class="col-md-10">
			<div class="jumbotron">

			</div>
			<div class="panel-group" id="panel-139326" style="background:white;">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Titulo
						</th>
						<th>
							Para o(s) curso(s)
						</th>
						<th>
							Data de envio
						</th>
						<th>
							Ações
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="email in enviados">
							<td></td>
							<td>{{email.email.subject}}</td>
							<td>{{email.cursos}}</td>
							<td>{{email.data | date :  "dd/MM/y"}}</td>
							<td>
								<button class="btn btn-info btn-block">visualizar</button>
							</td>
				  <tr>


				</tbody>
			</table>
		</div>
	</div>
	</div>
</div>
